---
layout: default
---
<div>
<h3>{{ page.title }}</h3>
标签：
	{% for tag in page.tags %}
		<a href="/tags.html#{{ tag }}">{{ tag }}</a>,
	{% endfor %}
<span>{{ page.date | date: "%Y-%m-%d" }}</span>
<br/>
<br/>

{{ content }}

<div style="margin-top:10px;margin-bottom:10px">
{%if page.previous%}
	<span class="next">上篇：<a href="{{page.previous.url}}">{{page.previous.title}}</a></span>
{%endif%}
{%if page.next%}
	<span class="prev">下篇：<a href="{{page.next.url}}">{{page.next.title}}</a></span>
{%endif%}
</div>

<div id="uyan_frame"></div>
<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1511840"></script>
<!-- UY END -->

</div>
