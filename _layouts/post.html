layout: default 
--- 
  <div class="blog-header"> 
   <!--<h1 class="blog-title">{{ site.title }}</h1>--> 
   <!--<p class="lead blog-description">{{ site.description }}</p>--> 
  </div> 
  <div class="row"> 
   <div class="col-sm-8 blog-main"> 
    <h2 class="blog-post-title">{{ page.title }}</h2> {{ content }} 
    <div style="margin-top:10px;margin-bottom:10px">
      {%if page.previous%} 
     <span class="next">上篇：<a href="{{page.previous.url}}">{{page.previous.title}}</a></span> {%endif%} {%if page.next%} 
     <span class="prev">下篇：<a href="{{page.next.url}}">{{page.next.title}}</a></span> {%endif%} 
    </div> {% include comment.html %} 
   </div>
   <!-- /.blog-main --> 
   <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
     {% include sidebar.html %} {% include sidead.html %} 
   </div>
   <!-- /.blog-sidebar --> 
  </div>
  <!-- /.row -->
